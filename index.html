<!DOCTYPE html lang="de">
<head>
    <title>2Döner Hafen</title>
    <link rel="stylesheet" href="style.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- für mobile geräte -->
    <meta description="Döner Hafen in Friedrichshafen"> <!-- beschreibung für suchmaschinen -->
    <title>
        Döner Hafen
    </title>
    <link rel="stylesheet" href="style.css">
    <nav>
        <ul>
            <li><a href="index.html">Startseite</a></li>
            <li><a href="mindmap.html">zur planungs Mindmap( kein zurück knopf )</a></li>
            <!-- Fügen Sie hier weitere Platzhalter hinzu -->
        </ul>
    </nav>
</head>
<body>
    <header>
        <h1> 
            <img src="./pictures/logo.webp" alt="Döner Hafen" style="width: 10%;">
            Döner Hafen
            <img src="./pictures/bodensee.png" alt="Bodensee" style="width: 20%;">
        </h1>
    </header>

    <main>
        <p>
            Kommen Sie vorbei und genießen Sie unsere frisch zubereiteten Gerichte.
        </p>
        <div id="Speisekarte">
            <h2>Speisekarte</h2>
            <table>
                <tr>
                    <th>
                        Gerichte:
                    </th>
                    <td>
                        Döner
                        <img src="./pictures/food/doener.jpg" alt="Döner" style="width: 100px;">
                    </td>
                    <td>
                        Dürüm (Yufka)
                        <img src="./pictures/food/dueruem.jpg" alt="Dürüm" style="width: 100px;">
                    </td>
                    <td>
                        Lachmachun
                        <img src="./pictures/food/lachmachun.jpg" alt="Lachmachun" style="width: 100%;">
                    </td>
                    <td>
                        Pommes

                    </td>
                    <td>
                        Dönerbox
                    </td>
                    <td>
                        Getränke
                    </td>
                </tr>
            </table>
        </div>
        <div id="demoMap" style="height:250px"></div>
        <script src="./lib/OpenLayers/OpenLayers.js"></script>
        <script>
            map = new OpenLayers.Map("demoMap");
            map.addLayer(new OpenLayers.Layer.OSM());
            var lonLat = new OpenLayers.LonLat(9.492058416805786, 47.672435787414166).transform(
                new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
                map.getProjectionObject() // to Spherical Mercator Projection
            );
            var zoom = 18;
            map.setCenter(lonLat, zoom);
        </script>
    </main>

    <footer>
        &copy; 2024 Döner Hafen.
    </footer>
</body>
</html>
